<!doctype html>
<html class="no-js" lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Animated Menu Icon SVG</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <!-- Place favicon.ico in the root directory -->
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <!-- build:js scripts/modernizr.js -->
  <script src="scripts/modernizr.js"></script>
  <!-- endbuild -->
</head>
  <body>
    <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- PAGE HEADER ————————————————————————————————————————————————————————-->
    <header role="banner">
      <hgroup>
        <h1>Animated Hamburger Menu Icon SVG</h1>
        <h2>Demo</h2>
      </hgroup>
    </header>

    <!-- MAIN PAGE CONTENT ————————————————————————————————————————————————— -->
    <main role="main">
      <section>
        <button id="toggleMenuIconSvgStateButton">Toggle MenuIconSvg State</button>
      </section>
      <section id="svg-demo">
        <h3>Animated SVG Icon</h3>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" id="animated-menu-icon-svg">
          <title>animated-hamburger-menu-icon-svg</title>
          <rect y="4" width="32" height="4" id="top-line"></rect>
          <rect y="16" width="32" height="4" id="middle-line"></rect>
          <rect y="28" width="32" height="4" id="bottom-line"></rect>
        </svg>
      </section>
      <section>
        <h3>As A Button</h3>
        <button role="button" type="button" id="menu-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32" id="menu-icon">
            <title>animated-hamburger-menu-icon-svg</title>
            <rect y="4" width="32" height="4"></rect>
            <rect y="16" width="32" height="4"></rect>
            <rect y="28" width="32" height="4"></rect>
          </svg>
        </button>
      </section>
    </main>

    <!-- PAGE FOOTER ————————————————————————————————————————————————————————-->
    <footer role="contentinfo">
      <p>Copyright &copy; 2020. All Rights Reserved</p>
    </footer>

    <!-- ==== JAVASCRIPT =================================================== -->
    <!-- build:js scripts/vendor.js -->
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/animated-menu-icon-svg.js"></script>
    <!-- endbuild -->
  </body>
</html>
